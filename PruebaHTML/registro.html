<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Superhéroes de Marvel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="heroes.html">Listado de Superhéroes</a></li>
                <li><a href="registro.html">Registrar Superhéroes</a></li>
            </ul>            
        </nav>
    </header>
    <section>
        <form action="" method="post">
            <fieldset>
                <legend>Datos del superheroe</legend>
                <label for="hero-register">Nombre: </label>
                <input type="text" name="hero_register" id="Hero_Register"required>
                <br>
                <label for="Selecciona_poderes">Selecciona los poderes</label>
                <select name="Selecciona_poderes" id="poderes"required>
                    <option value="Nada">--Selecciona un Poder--</option>
                    <option value="Vuelo">Vuelo</option>
                    <option value="Superfuerza">Superfuerza</option>
                    <option value="Telepatía">Telepatía</option>
                    <option value="Velocidad Sobrehumana">Velocidad Sobrehumana</option>
                    <option value="Control de elementos">Control de elementos</option>
                    <option value="Regeneración">Regeneración</option>
                </select>
                <br>
                <br>
                <label for="masculino">Género: </label>
                <input type="radio" name="genero" id="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="Femenino">
                <label for="femenino">Femenino</label>
                <br>
                <br>
                <label for="">Habilidades Especiales: </label>

                <input type="checkbox" name="Habilidades" id="vuelo">
                <label for="vuelo">Vuelo</label>                
                <input type="checkbox" name="Habilidades" id="fuerza">
                <label for="fuerza">Superfuerza</label>                
                <input type="checkbox" name="Habilidades" id="invisible">
                <label for="invisible">Invisibilidad</label>
                <br>
                <br>
                <label for="Imagen">Subir Imagen:</label>
                <input type="file" name="Imagen" id="Imagen">
                <br>
                <br>
                <label for="descripcion">Descripcion detallada:</label>
                <input type="text" name="descripcion" id="descripcion" required>
                <br>
                <br>
                <input type="submit" value="Registrar Superheroe">                
            </fieldset>
        </form>
    </section>
</body>
</html>
